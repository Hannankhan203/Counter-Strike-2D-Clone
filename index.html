<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal FPS Core</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="cs-topbar">
    <div class="cs-team cs-team-ct"><span id="cs-ct-name">CT</span> <span id="cs-ct-score">0</span></div>
    <div class="cs-round-info">
      <!-- <span id="cs-timer">1:30</span> -->
      <span id="cs-round">Round 1</span>
    </div>
    <div class="cs-team cs-team-t"><span id="cs-t-name">T</span> <span id="cs-t-score">0</span></div>
  </div>
  <div id="cs-killfeed"></div>
  <div id="cs-scoreboard" class="hidden"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="cs-hud-health"><span id="cs-health">100</span> <span id="cs-kills" style="margin-left:18px;font-size:1.2rem;color:#ffd700;">Kills: 0</span></div>
  <div id="cs-hud-ammo">
    <span id="cs-weapon">Pistol</span>
    <span id="cs-ammo">10/30</span>
    <span id="cs-money">$800</span>
  </div>
  <div id="buyMenu" class="overlay hidden">
    <h2>Buy Menu</h2>
    <div id="highScoreDisplay" style="margin-bottom: 10px; font-size: 1.1rem; color: #ffd700;"></div>
    <button class="buy-btn" data-weapon="glock">Glock ($200)</button>
    <button class="buy-btn" data-weapon="ak47">AK-47 ($1000)</button>
    <button class="buy-btn" data-weapon="awm">AWM ($3000)</button>
    <button class="buy-btn" data-weapon="rpg">RPG ($10000)</button>
    <br><br>
    <button id="startRoundBtn">Start Round</button>
  </div>
  <div id="roundMsg" class="overlay hidden">
    <button id="restartGameBtn" style="display:none; margin-top: 32px; padding: 16px 38px; font-size: 1.15rem; border-radius: 12px; font-weight: 700; letter-spacing: 1px; cursor: pointer; background: linear-gradient(135deg, #232526 0%, #00e6d0 100%); color: #fff; border: 2px solid #00e6d0;">Restart Game</button>
  </div>
  <div id="postWinMenu" class="overlay hidden">
    <h2>Victory!</h2>
    <p>What would you like to do for the next round?</p>
    <button id="keepWeaponBtn">Keep Current Weapon</button>
    <button id="buyNewWeaponBtn">Buy New Weapon</button>
  </div>
  <div id="cs-money-popups"></div>
  <script src="js/main.js"></script>
</body>
</html>
